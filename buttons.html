<body>
    <style>
        .subscribe-button:hover {
            opacity: 0.8;
        }

        .subscribe-button:active {
            opacity: 0.3;
        }

        .join-button:hover {
            background-color: rgb(50, 150, 255);
            color: white;
        }

        .join-button:active {
            opacity: 0.3;
        }

        .tweet-button:hover {
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.15);
        }

        .subscribe-button {
            background-color: rgb(200, 0, 0);
            color: white;
            border-color: none;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 8px;
            transition: opacity 0.15s color 0.15s;
            padding-left: 15;
            padding-right: 15;
            padding-top: 16;
            padding-bottom: 16;
            vertical-align: top;
        }

        .join-button {
            background-color: white;
            border-color: rgb(41, 41, 200);
            border-style: solid;
            border-width: 1px;
            border-radius: 2px;
            cursor: pointer;
            transition: background-color 1s, color 1s;
            padding-left: 15;
            padding-right: 15;
            padding-top: 16;
            padding-bottom: 16;
            vertical-align: top;
        }

        .tweet-button {
            background-color: rgb(50, 150, 255);
            border: none;
            border-radius: 18px;
            color: white;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            margin-left: 8px;
            transition: box-shadow 0.15s color 0.15s;
            padding-left: 15;
            padding-right: 15;
            padding-top: 16;
            padding-bottom: 16;
            vertical-align: top;
        }
    </style>

    <button class="subscribe-button">
        SUBSCRIBE
    </button>

    <button class="join-button">
        JOIN
    </button>

    <button class="tweet-button">
        Tweet
    </button>
</body>
