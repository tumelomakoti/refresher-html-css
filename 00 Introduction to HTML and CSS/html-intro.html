<!DOCTYPE html> <!-- This declaration defines this document to be HTML5 -->
<html> <!-- The root element of an HTML page -->

<head> <!-- Contains meta-information about the document -->
    <title>Example HTML Page</title> <!-- The title of the document shown in browser's title bar or tab -->
</head>

<body> <!-- Contains the visible page content -->

    <!-- A header element with a level 1 heading -->
    <h1>Welcome to My Webpage</h1>

    <!-- A paragraph element -->
    <p>This is a paragraph in the HTML document. It explains the structure of an HTML page.</p>

    <!-- An image element with 'src' attribute pointing to the image source and 'alt' attribute for alternative text -->
    <img src="image.jpg" alt="Example Image">

    <!-- A link (anchor) element with 'href' attribute pointing to the destination URL -->
    <a href="https://www.example.com">Visit Example.com</a>

    <!-- A list of items -->
    <ul>
        <li>First item in a list</li>
        <li>Second item in a list</li>
    </ul>

    <!-- A nested structure: a div element containing a heading and a paragraph -->
    <div>
        <h2>A Subsection</h2>
        <p>This is a part of a nested structure in the HTML document.</p>
    </div>

</body>

</html>
